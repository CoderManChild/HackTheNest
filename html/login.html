<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VolunteerBuddies - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html"><img src="../images/logo.png" alt="VolunteerBuddies Logo" height="30"></a>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="signup.html" id="signup-link">Sign Up</a>
        <a href="login.html" id="login-link">Login</a>
        <a href="about_us.html">About Us</a>
        <a href="#" id="logout-link" style="display: none;" onclick="logout()">Logout</a>
      </div>
    </nav>
  </header>

  <main class="login-main">
    <section class="form-container">
      <h2>Log In to Your Account</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="form-message" id="loginMessage"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 VolunteerBuddies</p>
  </footer>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from "../js/firebase.js";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("loginMessage").textContent = "Login successful!";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } catch (error) {
        document.getElementById("loginMessage").textContent = "Invalid email or password.";
      }
    });
  </script>
</body>
</html>
